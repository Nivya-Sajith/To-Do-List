    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>To-Do List</h2>
        <div>
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            <button onclick="addTask()" class="btn btn-primary mt-2">Add Task</button>
        </div>
        <ul id="taskList" class="list-group mt-3">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById('taskInput');
            var taskList = document.getElementById('taskList');

            // Check if the input is not empty
            if (taskInput.value.trim() !== '') {
                // Create a new list item
                var listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.appendChild(document.createTextNode(taskInput.value));

                // Create a delete button
                var deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-danger btn-sm float-right';
                deleteButton.appendChild(document.createTextNode('Delete'));
                deleteButton.onclick = function () {
                    // Remove the list item when the delete button is clicked
                    taskList.removeChild(listItem);
                };

                listItem.appendChild(deleteButton);

                // Append the list item to the task list
                taskList.appendChild(listItem);

                // Clear the input field
                taskInput.value = '';
            }
        }
    </script>
</body>
</html>
