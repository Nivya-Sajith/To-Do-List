<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
  <div class="container bg-light" height="auto"
  >
    <div class="card  text-center m-3 " style="background-color: rgb(174, 214, 246);">
        <div class="card-head">
            <h1>To Do List</h1>
        </div>
        <div class="card-body" id="div1">
           
                    <input type="text" class="form-control" placeholder="Enter a task" id="task">
                    <button onclick="addTask()" class="btn btn-primary m-3">Add Task</button>

   


                  
           
        </div>
        <div id="d1" class="justify-content-around " >
            <ul id="taskList" class="list-group mt-3">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>
  </div> 
  
  <script>
    
    function addTask()
    {      let inpt=document.createElement('label') ;

        
      let b1=document.createElement('button');
      let i1=document.createElement('i');
      let b2=document.createElement('button');
      let i2=document.createElement('i');
      let list=document.createElement('li')
      list.className='list-group-item';
      b1.style.border='none'
b2.style.border='none'

// b1.innerText='<i class="fa-solid fa-pen" style="color: #0f58cc;"></i>'
//Edit button
i1.className="fa-solid fa-pen" ;

i1.style.color='#0f58cc';
b1.appendChild(i1);
b1.className='btn float-right';
// detele button
i2.className="fa-solid fa-trash"
i2.style.color='#0f58cc'
b2.appendChild(i2);
b2.className='btn float-right';


if(document.getElementById('task').value=='')
{
alert('Enter a task')
}
else{


  
  
  inpt.innerText=document.getElementById('task').value
       console.log(inpt);
inpt.className='float-left'


      list.appendChild(inpt);
      list.appendChild(b1)

      list.appendChild(b2)
      document.getElementById('taskList').appendChild(list)

b1.onclick= function()
{
   let msg=prompt('Edit  your task:') 
   console.log(msg);
   inpt.textContent=msg;
  //  list.appendChild(msg)
   console.log(list);
  //  document.getElementById('taskList').appendChild(list)


}
b2.onclick=function()
{
    taskList.removeChild(list)
}
    }}
  </script>
</body>
</html>
